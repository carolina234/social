<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>social tree</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>

<body>
   <header>
    <img class="image" src="./cat.jpg" alt="gato">
    <div class="bola"></div>
    <a class="insta" href="http://instagram.com">@instagram</a>
   </header> 

    <div id="retangle1"><a class="link1" href="http://google.com">link 1</a></div>
    <div id="retangle2"><a class="link2" href="http://youtube.com">link 2</a></div>
    <div id="retangle3"><a class="link3" href="http://facebook.com">link 3</a></div>
    <div id="retangle4"><a class="link4" href="http://twitter.com">link 4</a></div>
    
    
    <footer>
        <a href="http://twitter.com"> <img class="twitter" src="./twitter.svg" alt="twitter"></a>
        <a href="http://twitch.com"><img class="twitch" src="./twitch.svg" alt="twitch"></a>
        <a href="http://instagram.com"><img class="instagram" src="./instagram.svg" alt="instagram"></a>
        <a href="http://linkedin.com"><img class="linkedin" src="./linkedin.svg" alt="linkedin"></a>
        <a href="http://github.com"><img class="github" src="./github.svg" alt="github"></a>
     
    </footer>
    

</body>

</html>
